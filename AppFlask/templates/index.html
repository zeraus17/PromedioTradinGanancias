<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivo y Monto Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ingrese los detalles</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="objetivo">Objetivo semanal (USDT):</label>
        <input type="number" step="0.01" id="objetivo" name="objetivo" required><br>
        
        <label for="monto_inicial">Monto inicial (USDT):</label>
        <input type="number" step="0.01" id="monto_inicial" name="monto_inicial" required><br>

        <label for="imagen">Subir imagen de operaciones:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br>

        <input type="submit" value="Calcular">
    </form>
</body>
</html>
